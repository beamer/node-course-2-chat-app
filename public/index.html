<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
</head>

<body>
  <p>Welcome to the chat app </p>
  <script src="http://localhost:2500/socket.io/socket.io.js"></script>
  <script>
     var socket = io();

     socket.on('connect', () => {
       console.log('Connected to server');
     });

     socket.on('disconnect', () => {
       console.log('Disconnect from server');
     });
  </script>
</body>
</html>
